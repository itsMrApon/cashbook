{% extends "base.html" %}

{% block title %}Server Error - CashBook{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="py-5">
            <div class="mb-4">
                <i class="fas fa-exclamation-triangle display-1 text-danger"></i>
            </div>
            <h1 class="display-4 text-danger mb-3">500</h1>
            <h2 class="h4 mb-3">Internal Server Error</h2>
            <p class="lead text-muted mb-4">
                Something went wrong on our end. We're working to fix the issue. Please try again in a few moments.
            </p>
            
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                    <i class="fas fa-home me-1"></i>Go to Dashboard
                </a>
                <button onclick="location.reload()" class="btn btn-outline-primary">
                    <i class="fas fa-redo me-1"></i>Try Again
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
